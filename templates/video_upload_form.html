{% extends 'base.html' %}
{% block content %}

<h1>Upload a video!</h1>

{% if session.get("user_id") %}

<form action="/video-upload-submit" method="POST" enctype=multipart/form-data>
	<input type="file" name="file">
	<input type="submit">
</form>

{% else %}
Oops! Looks likes you need to <a href="/login">Log In</a>!

{% endif %}

{% endblock %}
