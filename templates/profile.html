{% extends 'base.html' %}
{% block content %}

<h1>Welcome {{ username }}! </h1><br>

{% for video in videos %}
<br>
{# find file extension #}

<a href="/video-upload/{{ video.filename }}"><h3>{{ video.filename }}</h3></a>
<video width="320" height="240" controls>
	<source src="/static/uploads/{{ video.filename }}" type="video/{{ video.filename.rsplit('.', 1)[1] }}">

	Your browser doesn't support videos. Consider upgrading to a newer version.

</video>
	<br><br><br>

{% endfor %}

{% endblock %}
