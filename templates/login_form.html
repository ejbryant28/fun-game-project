{% extends 'base.html' %}
{% block content %}

<h1> Log In! </h1>

<form action="/login-check" method="POST">
	Username: <br>
	<input type="text" name="username"><br><br>
	Password: <br>
	<input type="password" name="password">
	<input type="hidden" value="{{ request.args.get('next', '') }}"/>
	<input type="submit" value='LOG IN'>

</form>

{% endblock %}
